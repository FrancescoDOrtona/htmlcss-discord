<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,800&family=Fredoka:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/style.css">
    <title>Discord</title>
</head>
<body class="debug">
    <header>
        <!-- Header logo, bg. color and Nav Bar -->
        <nav class="nav-bar container">
            <div class="nav-bar__content row">
                <div class="col-3 nav-bar__logo"><img src="./img/logo.svg" alt="Discord Logo"></div>
                <div class="col-6">
                    <ul class="nav-bar__links">
                        <li><a href="#">Scarica</a></li>
                        <li><a href="#">Perch√® Discord</a></li>
                        <li><a href="#">Nitro</a></li>
                        <li><a href="#">Sicurezza</a></li>
                        <li><a href="#">Assistenza</a></li>
                    </ul>
                </div>
                <div class="col-3 nav-bar__login">
                    <a class="login-button" href="#">Accedi</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Main sections with row,col and img -->
        <!-- 1st Section -->
        <section class="bg-color-blue">
            <div class="container">
                <div class="main-section-1 row">
                    <div class="col-10"></div>
                </div>
            </div>
         </section>
        <!-- 2nd Section -->
        <section>
            <div class="container">
                <div class="main-section-2 row">
                    <div class="col-8"></div>
                    <div class="col-4"></div>
                </div>
            </div>
        </section>
        <!-- 3rd Section -->
        <section class="bg-color-grey">
            <div class="container">
                <div class="main-section-3 row">
                    <div class="col-8"></div>
                    <div class="col-4"></div>
                </div>
        </section>
        <!-- 4th Section -->
        <section>
            <div class="container">
                <div class="main-section-4 row">
                    <div class="col-8"></div>
                    <div class="col-4"></div>
                </div>
        </section>
        <!-- 5th Section -->
        <section class="bg-color-grey">
            <div class="container">
                <div class="main-section-5 row">
                    <div class="col-12"></div>
                </div>
        </section>
    </main>

    <footer>
        <!-- Page footer with contacts and links -->
        <!-- Footer 1st Section -->
        <section>
            <div class="footer__1 container">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                </div>
            </div>
        </section>
        <!-- Footer 2nd Section -->
        <section class="footer-section">
            <div class=" container">
                <div class="row footer-section__flex">
                    <div class="col-1"><img src="" alt="">Logo</div>
                    <div class="col-1"><input type="button" value="Bottone"></div>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
